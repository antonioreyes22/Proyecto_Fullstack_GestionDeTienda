<h1>Lista de Usuarios</h1>

<div class="userList">
    <ul>
        <li><div class="nameTitle">NOMBRE</div><div class="emailTitle">EMAIL</div></li>
        <li *ngFor="let usuario of usuarios">
            <div class="nameColumn">{{usuario.nombre}}</div>
            <div class="emailColumn">{{usuario.email}}</div>
        </li>
    </ul>
</div>
