<h1>Eliminar Usuario</h1>

    <form class="deleteForm" (ngSubmit)="deleteUser(nombre)">
        <li>
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre">
        </li>
        <div class="bttn"><input type="submit" value="Eliminar"></div>
    </form>

<div class="msg" *ngIf="eliminado">
    <h2>Usuario eliminado exitosamente</h2>
</div> 

<h2 *ngIf="error">
    <div class="msg error">Usuario no encontrado</div>
</h2>
